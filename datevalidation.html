<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>
</head>
<style>
	input:focus{
		outline: none;
	}
</style>
<body>
	<form action="usernameinput.html">
        
          <div>
          	<h2>When were you born?</h2>
          	<h5 style="color: gray;">Let's find out how old are you?</h5>
          </div>
          
          <input type="date" id="dob"  style="border: 1px solid black;">
          <button id="submit" disabled>Submit</button>
	</form>
	<div>
		<p id="dob-error" style="color: red; display: none;">Please enter a valid date of birth (You must enter a Valid date).</p>
	</div>

    <script>
       const dobInput = document.getElementById("dob");
       const dobError = document.getElementById("dob-error");
       const submitButton = document.getElementById("submit");
       const button = document.getElementById("submit");
       const datefield = document.getElementById("dob");
       
       dobInput.addEventListener("input", function() {
       const dob = new Date(dobInput.value);
       const now = new Date();
       const minAge = new Date(now.getFullYear() - 10, now.getMonth(), now.getDate());
       const maxAge = new Date(now.getFullYear() - 80, now.getMonth(), now.getDate());
       
         if(dobInput.value === ""){
         	 dobError.style.display = "block";
             button.disabled = true;
             datefield.style.borderColor = "red";
                            
         }else if (dob > minAge || dob < maxAge) {
              dobError.style.display = "block"; 
              button.disabled = true;
              datefield.style.borderColor = "red";
       
         }else{
              dobError.style.display = "none";
              button.disabled = false;
              datefield.style.borderColor = "black";     
       }
     });

    </script>

</body>
</html>
