<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
</head>
<style>
  input:focus {
    outline: none;
  }
</style>
<body>
<form action="passwordvalidation.html">
  <div>
  <h2>Choose your Username</h2>
  <h5 style="color: gray;">Used for sign in to all our games</h5>
  </div>
  <div>
    <span id="length" style="color: gray;"Username must contain at least 8 characters</span>
  </div><br>
  <input type="text" id="input-field" style="border: 1px solid black;">
  <button id="submit-button" disabled>Submit</button>
  <div id="error" style="display: none; color: red;">Only letters and numbers allowed.</div>
</form>
<script>
  const lengthcheck = document.getElementById("length");
  const errorElement = document.getElementById("error");
  const inputField = document.getElementById("input-field");
  const submitButton = document.getElementById("submit-button");

  inputField.addEventListener("input", () => {
    const pattern = /^[a-zA-Z0-9]*$/;
    if(inputField.value === ""){
      submitButton.disabled = true; 
    }else if(!pattern.test(inputField.value)){
      submitButton.disabled = true; 
      errorElement.style.display = "block";
      inputField.style.borderColor = "red";     
    }else if(inputField.value.length < 8){
      submitButton.disabled = true;
      lengthcheck.style.color = "gray";
    }else {
      submitButton.disabled = false;
      errorElement.style.display = "none";
      inputField.style.borderColor = "black";
      lengthcheck.style.color = "green";
    }
  });
</script>
</script>
</body>
</html>
